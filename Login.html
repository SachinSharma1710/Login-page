<!DOCTYPE html>
<html>
<head>
    <script src="https://kit.fontawesome.com/433888fe69.js" crossorigin="anonymous"></script>
    <title>Login</title>
    <link rel="stylesheet" href="colors.css">
<script>
function myfunction()
{
    var un=document.forms["myform"]["Email"].value;
    var pw=document.forms["myform"]["password"].value;
    if(un=="authadmin.com" && pw=="authenticate"){
        window.location.href="comingsoon.html";
    }
    else{
        alert("Email and password incorrect");
    }
}

</script>
    </head>
<body>
         <div class="container">
            <form name="myform" method="post">
                <h1>Sign In</h1>
               <div class="box">
               <i class="fa fa-envelope"></i>
              <input type="email" name="Email" id="Email" placeholder="Enter your Email">
                </div> 
        <div class="box">
            <i class="fa fa-key"></i>
            <input type="password" name="password" id="password" placeholder="Enter your password">
        </div>
    <button class="btn" onclick="myfunction()">sign in</button>
    </div>
    </form>
</body>
</html>
